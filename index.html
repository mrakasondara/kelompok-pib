<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Kertas & Batu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Batu.png">
</head>
<body>
  <div class="container">
      <div id="liveAlertPlaceholder"></div>
    <h2>Gunting Kertas Batu</h2>
        <h2>Menangkan 5 Ronde Untuk Jadi Pemenang</h2>
        <h3 class="skor">
          <div class="">
            Player 
          </div>
          <div class="">
            <span id="p-score" class="nilai">0</span><span class="nilai"> - </span><span id="c-score" class="nilai">0
          </div>
          <div class="">
            </span> Computer
          </div>
        </h3>
        <span id="pilihan" class="b"></span><br>
        <span id="hasil" class="b"></span>
        <div class="display-moves">
          <div class="move">
            <img id="p-move" src="assets/Batu.png">
          </div>
          <div class="separator">VS</div>
          <div class="move">
            <img id="c-move" src="assets/Batu.png">
          </div>
        </div>
        <h4 class="tips">Click Pada Gambar Di Bawah Ini Untuk Menentukan Tindakan Anda:</h4>
        <div class="action">
          <input class="options" type="image" src="assets/Batu.png" value="Batu" />
          <input class="options" type="image" src="assets/Kertas.png" value="Kertas" />
          <input class="options" type="image" src="assets/Gunting.png" value="Gunting" />
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
